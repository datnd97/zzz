<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
      //  Bài 1: Chuyển từ độ C sang độ F.
        //  °C  x  9/5 + 32 = °F
        /* 
        input : num;
        output :F
        thuat toan: F = °C  x  9/5 + 32

        */

        let doC = parseInt(prompt("Moi ban nhap do C:"));
        let doF = doC * 9 / 5 + 32;
        alert("Chuyen Doi la:" + doF + "F");
    </script>
</body>
</html>
