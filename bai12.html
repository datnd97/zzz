<body>
    <script>
        // Viết chương trình tính lãi ngân hàng (lãi mẹ đẻ lại con) khi biết số tiền ban đầu, số tháng cho vay và lãi xuất hàng tháng.

        let soTienBanDau= 3000000;
        let soThangChoVay=5;
        let laiSuat=2;
       
        let laiNganHang=0;
        
        for (var i =0;i<soThangChoVay;i++)
        {
            soTien = soTienBanDau+(soTienBanDau*laiSuat)/100;
        }
        laiNganHang = soTien- soTienBanDau;
        console.log(laiNganHang);
    </script>
