<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    // Bài 8: Kiểm tra xem một số nhập vào có phải là tuổi của một người không. Một số nguyên là tuổi của một người khi nhỏ 120 và lơn hơn 0.
    alert("Bài 8: Kiểm tra xem một số nhập vào có phải là tuổi của một người không. Một số nguyên là tuổi của một người khi nhỏ 120 và lơn hơn 0.")
        let age;
        age = parseInt(prompt('Moi ban nhap tuoi :'));
        let xuat;
        if (age > 0 && age < 120) {
            xuat = "Day la tuoi cua 1 nguoi";
        }
        else {
            xuat = "Khong la tuoi cua mot nguoi";
        }
        alert(xuat);
    </script>
</body>
</html>
